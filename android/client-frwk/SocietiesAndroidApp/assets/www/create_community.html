<!DOCTYPE html>
<html>
<head>
<title>Societies - New Account</title>
<meta charset="UTF-8">
<meta name="description" content="Societies"/>

	

</head>
<body>
<!-- Page starts here -->
<div data-role="page" id="community-create">
	<div data-role="header" data-position="fixed">
	    <img class="logo" src="images/societies_header.png" alt="logo" />
	</div>
	<div data-role="content" id="contentMain" name="contentMain">
		<ul data-role="listview" id="listview" data-theme="c" data-divider-theme="b">
			<li data-role="list-divider">Create a New Community</li>
		</ul>
		<br/>
	
		<form id="createCISform">
			<!-- <div id="fnameDiv" data-role="fieldcontain">
				<label for="fname" id="fnameLabel" name="fnameLabel">Admin name*</label>
				<input id="fname" name="fname_r" type="text"/>
			</div>-->
			<div id="lnameDiv" data-role="fieldcontain">
				<label for="cisNameOnCisCreate">Community name:</label>
				<input id="cisNameOnCisCreate" type="text"/>
			</div>
			<div id="category-typeDiv" data-role="fieldcontain">
				<label for="cisCategoryOnCisCreate" class="select">Category:</label>
				<select id="cisCategoryOnCisCreate">
					<option value="Conference">Conference</option>
					<option value="Networking Zone">Networking Zone</option>
					<option value="University">University</option>
					<option value="Disaster">Disaster</option>
				</select>
			</div>
			<div id="ldescDiv" data-role="fieldcontain">
				<label for="cisDescOnCisCreate">Description:</label>
				<!-- <input id="cisDescOnCisCreate" type="text"/> -->
				<textarea id="cisDescOnCisCreate"></textarea>
			</div>
			<div id="community-typeDiv" data-role="fieldcontain">
				<label for="selPrivacyPolicy" class="select">Community data visible to:</label>
				<select name="selPrivacyPolicy" id="selPrivacyPolicy">
					<option value="membersOnly">Members Only</option>
					<option value="private">Only Me</option>
					<option value="public">Everyone</option>
				</select>
			</div>
			<!-- 
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend>Agree to the terms:</legend>
					<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom"/>
					<label for="checkbox-1">I agree</label>
				</fieldset>
			</div>
			 -->	
			<p align="center"><input id="createCISbutton" type="button" value="Create Community" data-inline="true" data-theme="b" data-icon="check"/></p>
			
		</form>
		<br/>
		<div class="terms">
			<a href="#">Terms of Use</a> - <a href="#">Disclaimer</a> - <a href="#">Privacy</a>
		</div>
	</div>
	<!-- contentMain -->
<!-- footer -->
	<div class="footer_fixed" data-role="footer" data-position="fixed">
		<ul class="nav">
			<li class="btn-home">
				<input id="home-button" type="image" alt="home" src="images/icons/home_logo.png"  data-role="none"/>
			</li>
			<li class="btn-profile">
				<input id="profile-button" type="image" alt="profile" src="images/icons/my_profile.png"  data-role="none"/>	
			</li>
			<li class="btn-settings">
				<input id="settings-button" type="image" alt="settings" src="images/icons/settings.png"  data-role="none"/>	
			</li>
			<li class="btn-about">
				<input id="about-button" type="image" alt="about" src="images/icons/about.png"  data-role="none"/>	
			</li>
		</ul><!-- /global navbar -->
	</div>
	<!-- end footer -->
</div>
<!-- Page ends here -->
</body>
</html>
