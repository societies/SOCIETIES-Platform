<div data-role="page" id="my_apps">

	</div>
	<!-- /header -->
	<div data-role="content">
		<ul data-role="listview" data-theme="d" data-divider-theme="b" id="SocietiesServicesDiv" data-filter="true" data-filter-placeholder="Filter Servers..." >

			<!-- //////////////////// LIST OF 3P SERVICES /////////////////// -->
			<li id="searchMsg"><img src="javascript/jquerymobile/images/ajax-loader.gif" /></li>

		<br/><br/>
		<ul data-role="listview" data-theme="d" data-divider-theme="b" id="LocalServicesDiv" data-split-icon="gear">

		<br/><br/>
		<div class="terms">
			<a href="#">Terms of Use</a> - <a href="#">Disclaimer</a> - <a href="#">Privacy</a>
		</div>
	</div>
	<!-- /content -->
	<br/><br/>
	<!-- footer -->
     <div class="footer_fixed" data-role="footer" data-position="fixed">
		<ul class="nav">
			<li class="btn-home">

			</li>
			<li class="btn-profile">
				<input id="profile-button" type="image" alt="profile" src="images/icons/my_profile.png"  data-role="none"/>	
			</li>
			<li class="btn-settings">

			</li>
			<li class="btn-about">
				<input id="about-button" type="image" alt="about" src="images/icons/about.png"  data-role="none"/>	
			</li>

		</ul><!-- /global navbar -->
	</div>
	<!-- end footer -->
</div>

</html>
