<!DOCTYPE html>
<html>
<head>
<title>Societies - New Account</title>
<meta charset="UTF-8">
<meta name="description" content="Societies"/>

</head>
<body>
<!-- Page starts here -->
<div data-role="page" id="manage-communities">
	<div data-role="header" data-position="fixed">
		<img class="logo" src="images/societies_header.png" alt="societies logo"/>
	</div>
	<div data-role="content" id="contentMain" name="contentMain">
		<ul data-role="listview" id="listview" data-theme="c" data-divider-theme="b">
			<li data-role="list-divider">Manage your Communities</li>
		</ul>
		<br/>
		<form id="form1">
			<div id="fnameDiv" data-role="fieldcontain">
				<label for="fname" id="fnameLabel" name="fnameLabel" data-role="list-divider">Admin name*</label>
				<input id="fname" name="fname_r" type="text"/>
			</div>
			<div id="lnameDiv" data-role="fieldcontain">
				<label for="lname">Community name*</label>
				<input id="lname" name="lname_r" type="text"/>
			</div>
			<div id="category-typeDiv" data-role="fieldcontain">
				<label for="select-choice-0" class="select">Category:</label>
				<select name="select-choice-0" id="select-choice-0">
					<option value="ICT">ICT</option>
					<option value="education">Education</option>
					<option value="sports">Sports</option>
				</select>
			</div>
			<div id="community-typeDiv" data-role="fieldcontain">
				<label for="select-choice-0" class="select">Comunity Type:</label>
				<select name="select-choice-0" id="select-choice-0">
					<option value="open">Open</option>
					<option value="invite">Invite Only</option>
				</select>
			</div>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend>Show my Location:</legend>
					<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom"/>
					<label for="checkbox-1">Yes</label>
				</fieldset>
			</div>
			<div id="create_account" data-role="fieldcontain">
				<a href="thank_you.html"><input type="submit" value="Update" data-inline="true" data-theme="b" data-icon="check"/></a>
			</div>
		</form>
		<br/>
		<div class="terms">
			<a href="#">Terms of Use</a> - <a href="#">Disclaimer</a> - <a href="#">Privacy</a>
		</div>
	</div>
	<!-- contentMain -->
		<!-- footer -->
   <div class="footer_fixed" data-role="footer" data-position="fixed">
		<ul class="nav">
			<li class="btn-home">
				<input id="home-button" type="image" alt="home" src="images/icons/home_logo.png"  data-role="none"/>
			</li>
			<li class="btn-profile">
				<input id="profile-button" type="image" alt="profile" src="images/icons/my_profile.png"  data-role="none"/>	
			</li>
			<li class="btn-settings">
				<input id="settings-button" type="image" alt="settings" src="images/icons/settings.png"  data-role="none"/>	
			</li>
			<li class="btn-about">
				<input id="about-button" type="image" alt="about" src="images/icons/about.png"  data-role="none"/>	
			</li>
		</ul><!-- /global navbar -->
	</div>
	<!-- end footer -->
</div>
<!-- Page ends here -->
</body>
</html>
