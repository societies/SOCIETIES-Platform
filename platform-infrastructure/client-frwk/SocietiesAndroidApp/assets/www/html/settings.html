<!DOCTYPE html>
<html>
<head>
<title>Societies</title>
<meta charset="UTF-8">
<meta name="description" content="Societies"/>
</head>
<body>



<div data-role="page" id="settings">
	<!-- header -->
	<div data-role="header" data-position="fixed">
		<img class="logo" src="../images/societies_header.png" alt="logo" />
		<a href="#" data-slidemenu="#slidemenu" data-slideopen="false" data-corners="false" data-iconpos="notext">Menu</a>
	</div>
	<!-- /header -->
	<div data-role="content">
		<ul data-role="listview" data-theme="d" data-divider-theme="b">
			<li data-role="list-divider">Security Settings</li>
		</ul>
		<br/>
		<form id="form1">
			<div id="securityDiv" data-role="fieldcontain">
				<label for="securityQ" id="securityQLabel">Security Question</label>
				<input id="securityQ" name="securityQ_r" type="text"/>
			</div>
			<div id="securityADiv" data-role="fieldcontain">
				<label for="securityA" id="securityALabel">Security Answer</label>
				<input id="securityA" name="securityA_r" type="text"/>
			</div>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend>App Passwords:</legend>
					<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom"/>
					<label for="checkbox-1">Enable</label>
				</fieldset>
			</div>
		</form>
		<br/>
		<ul data-role="listview" data-split-icon="delete" data-split-theme="d" id="listSNSconnectors" >
			<li data-role="list-divider">Social Network Connectors</li>
			<!--  ADD LIST OF CONNECTORS HERE -->
		</ul>
		<br/><br/>
		<form id="form1">
			<div data-role="controlgroup" > <!-- data-type="horizontal">  -->
				<label for="connectorType" class="select">Add Connector:</label>
				<select id="connectorType" onChange="SocialNetworksConnectors.addConnector()">
					<option id="0">Select a connection</option>
					<option id="Facebook">facebook</option>
					<option id="twitter">twitter</option>
					<option id="Foursquare">foursquare</option>
					<option id="linkedin">linkedin</option>
					<option id="googleplus">googleplus</option>
				</select> 
			</div>
		</form>
		<br/>
		<ul data-role="listview" data-theme="d" data-divider-theme="b">
			<li data-role="list-divider">Notification Settings</li>
		</ul>
		<br/>
		<form id="form1">
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend>Send notifications to my email:</legend>
					<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom"/>
					<label for="checkbox-1">Enable</label>
				</fieldset>
			</div>
			<div id="create_account" data-role="fieldcontain">
			</div>
		</form>
		<br/>
		<ul data-role="listview" data-theme="d" data-divider-theme="b">
			<li data-role="list-divider">Password Settings</li>
		</ul>
		<br/>
		<form id="form1">
			<div id="usernameDiv" data-role="fieldcontain">
				<label for="username" id="usernameLabel" name="fnameLabel">Current Password</label>
				<input id="username" name="username_r" type="text"/>
			</div>
			<div id="passwordDiv" data-role="fieldcontain">
				<label for="password" id="passwordLabel" name="fnameLabel">New Password</label>
				<input id="password" name="password_r" type="text"/>
			</div>
			<div id="passwordDiv" data-role="fieldcontain">
				<label for="password" id="passwordLabel" name="fnameLabel">Re-type New Password</label>
				<input id="password" name="password_r" type="text"/>
			</div>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend>Password expires every 30 days</legend>
					<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom"/>
					<label for="checkbox-1">Enable</label>
				</fieldset>
			</div>
			<div id="create_account" data-role="fieldcontain">
			
			<a href="#"><input type="submit" value="Update" data-inline="true" data-theme="b"/></a>
		</div>
        </form>
		<br/>
		<div class="terms">
			<a href="#">Terms of Use</a> - <a href="#">Disclaimer</a> - <a href="#">Privacy</a>
		</div>
	</div>
	<!-- /content -->
	<br/><br/>
	<!-- footer -->
     <div class="footer_fixed" data-role="footer" data-position="fixed">
		<ul class="nav">
			<li class="btn-home">
				<input id="home-button" type="image" alt="home" src="../images/icons/home_logo.png"  data-role="none"/>
			</li>
			<li class="btn-profile">
				<input id="profile-button" type="image" alt="profile" src="../images/icons/my_profile.png"  data-role="none"/>	
			</li>
			<li class="btn-settings">
				<input id="settings-button" type="image" alt="settings" src="../images/icons/settings.png"  data-role="none"/>	
			</li>
			<li class="btn-about">
				<input id="about-button" type="image" alt="about" src="../images/icons/about.png"  data-role="none"/>	
			</li>

		</ul><!-- /global navbar -->
	</div><!-- /footer -->
	<!-- end footer -->
</div>
</body>
</html>
