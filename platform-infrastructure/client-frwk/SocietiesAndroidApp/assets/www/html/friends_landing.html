<!DOCTYPE html>
<html>
<head>
<title>Societies</title>
<meta charset="UTF-8">
<meta name="description" content="Societies"/>


</head>
<body>

<div data-role="page" id="friends-landing">
	<!-- header -->
	<div data-role="header" data-position="fixed">
		<img class="logo" src="../images/societies_header.png" alt="logo" />
		<a href="#" data-slidemenu="#slidemenu" data-slideopen="false" data-corners="false" data-iconpos="notext">Menu</a>
	</div>
	<!-- /header -->
	<div data-role="content">
		<p align="right">
		<input type="search" name="search" id="search-friends" value="Search Friends" data-theme="b"/>
		<input id="btnSearchFriends" type="button" value="Search" data-inline="true" data-theme="b" />
		</p>
		<ul data-role="listview" id="listview" data-theme="c" data-divider-theme="b" data-count-theme="b">
			<li data-role="list-divider">Friends</li>
				<li data-theme="d"><a href="#" id="MyFriendsListLink">
				<h2>Your Friends</h2>
				<p>A list of your Societies friends <span class="ui-li-count">10</span>
				</p>
				</a></li>
			<li data-theme="d"><a href="#" id="SuggestFriendsLink">
				<h2>Suggested Friends</h2>
				<p>Some people we think you might<br/>like to be friends with <span class="ui-li-count">10</span>
				</p>
				</a></li>
		</ul>
		<br/><br/>
		<div class="terms">
			<a href="#">Terms of Use</a> - <a href="#">Disclaimer</a> - <a href="#">Privacy</a>
		</div>
	</div>
	<!-- /content -->
	<!-- footer -->
   <div class="footer_fixed" data-role="footer" data-position="fixed">
		<ul class="nav">
			<li class="btn-home">
				<input id="home-button" type="image" alt="home" src="../images/icons/home_logo.png"  data-role="none"/>
			</li>
			<li class="btn-profile">
				<input id="profile-button" type="image" alt="profile" src="../images/icons/my_profile.png"  data-role="none"/>	
			</li>
			<li class="btn-settings">
				<input id="settings-button" type="image" alt="settings" src="../images/icons/settings.png"  data-role="none"/>	
			</li>
			<li class="btn-about">
				<input id="about-button" type="image" alt="about" src="../images/icons/about.png"  data-role="none"/>	
			</li>
		</ul><!-- /global navbar -->
	</div>
	<!-- end footer -->
</div>
</body>
</html>
