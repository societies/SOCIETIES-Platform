<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="templates/main_template.xhtml">

    <ui:define name="html_head">
        <title>SOCIEITES</title>
    </ui:define>

    <ui:define name="body">


        <div class="hr grid_12 clearfix"></div>
        <section class="grid_12">
            <section>
                <div class="breadcrumbs"><a href="">Home</a> / <a href="">Page</a></div>
            </section>
            <div class="websearchbar">
                <div class="websearchtitle">
                    <h4 class="form_title">Available Communities</h4>
                    <p:commandButton value="Refresh" action="#{cismanager.getsuggestedcommunities}"></p:commandButton>
                    <br/> <br/>
                    
                </div>
            </div>
        </section>
       <!-- Left Column -->
        <article id="left_col" class="grid_8">
            <section class="itemlist">
                <div class="hr clearfix"></div>
            </section>
            <section class="itemlist">
                <header>SOCIETIES Available Communities</header>
                <ol class="keyinfolist">
                <c:forEach items="#{cismanager.suggestedcommunities}" var="sugcommunity">
    				    <li class="keyinfo bypostauthor">
                        <figure class="gravatar">
                            <a class="friend_profile.xhtml"><img alt="" src="images/launcher_societies.png"
                                                                height="58" width="58"/></a>
                        </figure>
                        <div class="keyinfo_content">
                            <div class="clearfix">
                                <br/>
                                <H6>Name:     #{sugcommunity.getCisname()}</H6> 								

                            </div>
                            <div class="keyinfo_text">
                            </div>
                        </div>
                		<p:commandButton value="Join Community" action="#{cismanager.joincis(sugcommunity)}"/>
                		<!-- <p:commandButton value="Get Members" action="#{cismanager.getsuggestedlistmembers(sugcommunity)}"/> -->
                		</li>
                		</c:forEach>
                    
                </ol>
                <div class="hr clearfix"></div>
            </section>
        </article>
        
        <!-- Right Column / Sidebar -->
        <aside id="sidebar_right" class="grid_4">
            <div class="sidebar_top_BG"></div>
            <div class="hr dotted clearfix"></div>
            <section>
                <header>
                    <h3>Your Communities...</h3>
                </header>
       	 		<br/> <br/>
                <ul>
                	<ui:repeat value="#{cismanager.communities}" var="community">
                		<li> #{community.getCisname()}</li>
                	</ui:repeat>
                </ul>
            </section>
            <section>
                <header>
                    <h3>CSS Activity</h3>
                </header>
                <div class="hr dotted clearfix"></div>
       	 		<br/> <br/>
       	 		<ul>
                	<c:forEach items="#{cismanager.activities}" var="MarshaledActivity">
                		<li> #{MarshaledActivity.getVerb()}</li>
                	</c:forEach>
                </ul>
            </section>
            <div class="hr dotted clearfix"></div>
            <div class="sidebar_bottom_BG"></div>
        </aside>
        <div class="hr grid_12 clearfix"></div>

    </ui:define>
</ui:composition>
</html>
